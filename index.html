<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Instagram</title>
</head>
<body>
    <header class="pt-3">
        <div class="container">
            <div class="row justify-content-between text-center">
                <div class="col-12 mb-2 col-sm-12 col-md-12 col-lg-3 col-xl-1">
                    <img src="./img/instagram.svg" alt="Instagram">
                </div>
                <form  class="col-12 mb-2 col-sm-12 col-md-12 col-lg-3 col-xl-2">
                    <div class="search_input_form"><input type="search" class="search-input" placeholder="Search"></div>
                </form>
                <div class="col-12 mb-2 col-sm-12 col-md-12 col-lg-3 col-xl-2 main_icons">
                    <a href="#"><img src="./img/home.svg" alt="Home"></a>
                    <a href="#"><img src="./img/direct.svg" alt="Direct"></a>
                    <a href="#"><img src="./img/search.svg" alt="Search"></a>
                    <a href="#"><img src="./img/like.svg" alt="Likes"></a>
                    <a href="#"><div class="profile"></div></a>
                </div>
            </div>
        </div>
    </header>
    <hr>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
